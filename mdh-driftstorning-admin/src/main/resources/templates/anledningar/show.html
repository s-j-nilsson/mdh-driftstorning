<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">
    <head>
        <title>Visa anledning</title>
    </head>
    <body>
    <main layout:fragment="content" class="p-lg-3">
                <h2 th:text="${anledning.text}"></h2>
                <dl class="list">
                    <dt>Nyckel</dt>
                    <dd th:text="${anledning.namn}"></dd>
                    <dd th:text="${anledning.meddelandeSv}"></dd>
                    <dd th:text="${anledning.meddelandeEn}"></dd>
                </dl>
                <form action="/anledningar/delete" method="post">
                    <input type="hidden" name="id" th:value="${anledning.id}" />
                    <input type="submit" class="btn btn-danger" value="Delete" onclick="return confirm('Är du säker?');" />
                    <a th:href="@{'/anledningar/edit/' + ${anledning.id}}" class="btn btn-warning">Edit</a>
                    <a th:href="@{'/anledningar/list'}" class="btn btn-secondary">Cancel</a>
                </form>
        </main>
    </body>
</html>
